{% extends "core/base_layout.html" %}

{% block title %}Registro de Usuario{% endblock title %}

{% block content %}
{% load static %}
<div class="container mt-1 mb-1 align_self">
    <div class="d-flex justify-content-start">
        <h1>Registro de Usuario</h1>
    </div>
    <div class="d-flex justify-content-start">
        <form action="" method="post" id="formularioIngreso">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <input type="submit" value="Enviar" class="btn btn-success" id="enviarUsuario">
            <!-- <a href="{% url 'libro_lista' %}" class="btn btn-primary" role="button" aria-pressed="true">Volver a Listado</a> -->
        </form>
    </div>
    <div role="alert">{{mensaje}}</div>
</div>
{% endblock content %}
